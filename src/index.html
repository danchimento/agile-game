<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width" />
   <title>Agile - Game</title>
</head>

<body>
   <div id="game">
      <div id="project-tracker">
         <div>
            <span>Project #<span id='project-number'></span>:</span> <span id="project-name"></span>
         </div>
         <div>
            <div>
               <span>Task <span id="current-task-num"></span>/<span id="total-task-num"></span>:</span> <span id="task-name"></span>
            </div>
            <div id="task-progress-bar">
               <div id="task-progress-value"></div>
               <div id="task-progress-completion"></div>
            </div>
         </div>
      </div>

      <div id="code-window" class="window">
         <!-- <button id='auth-button'>Auth</button>
         <button id='play-button'>Play</button> -->
         <!-- <div id="flying-code-anchor"></div> -->

      </div>
      <div id="store-window" class="window">
      </div>

      <div id="email-window" class="window">
         <h3>Unread</h3>
         <div id='unread-emails'>

         </div>

         <h3>Read</h3>
         <div id='read-emails'>
            
         </div>
      </div>

      <div id="team-window" class="window">
         <div id="members">
            <div class="team-member selected">
               <div class="name">Xinyu Z.</div>
               <div class="output">+2 / sec.</div>
            </div>
            <div class="team-member">
               <div class="name">Xinyu Z.</div>
               <div class="output">+2 / sec.</div>
            </div>
         </div>
         <div id="member-details">
             <div class='header'>
                <img id='member-avatar' src='images\\avatars\\shawn.jpg' />
                <div>
                  <h1 id='member-name'>Shawn M.</h1>
               </div>
             </div>
             <div id='member-resume'>
                 <div>output: +<span id='member-output'>5 / sec</span></div>
                 <div>cost: <span id='member-cost'>20% of product revenue</span></div>

                 <button id='member-hire-button'>HIRE</button>
             </div>
         </div>
      </div>

      <div id="status-bar">
         <div id="apps">
            <div data-window="Code">
               Code (<span id="output"></span>)
            </div>
            <div data-window="Store">
               Store (<span id="revenue"></span>)
            </div>
            <div data-window="Team">
               Team (<span id="team-output"></span>/sec)
            </div>
            <div data-window="Email">
               Email (<span id="unread-email-count"></span>)
            </div>
         </div>
      </div>
   </div>

   <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->

</body>

</html>
